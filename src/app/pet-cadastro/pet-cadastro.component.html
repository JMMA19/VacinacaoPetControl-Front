<div class="wrapper">
  <div class="title">
    <span> Cadastro de pets </span>
  </div>
  <div class="container">
    <div class="wrapper">
      <form [formGroup]="petForm" (submit)="savePet()" class="formBody">
        <div class="row">
          <div class="form-group col-6">
            <label for="">Digite nome do seu pet</label>
            <div class="">
              <input type="text" class="form-control" formControlName="nome" />
            </div>
          </div>
          <div class="form-group col-6">
            <label for="">Digite a tipo do seu pet</label>
            <ng-select
              placeholder="Selecione o tipo do pet"
              [items]="tipos"
              bindLabel="value"
              bindValue="value"
              [clearable]="false"
              [multiple]="false"
              (change)="resetRaca($event)"
              formControlName="tipo"
            >
            </ng-select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="">Digite a raÃ§a do seu pet</label>
            <ng-select
              placeholder="Escolha a a raÃ§a de seu pet"
              [items]="petForm.get('tipo').value == 'Gato' ? gatos : caes"
              bindLabel="value"
              bindValue="value"
              [clearable]="false"
              [multiple]="false"
              formControlName="raca"
            >
            </ng-select>
          </div>
          <div class="form-group col-6">
            <label for="">Digite a idade do seu pet</label>
            <div class="">
              <input
                type="number"
                class="form-control"
                formControlName="idade"
                min="0"
              />
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="btn-cancel" (click)="back()">
            <span>voltar para home</span>
          </div>
          <button class="btn-advance" type="submit">
            <span>Salvar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
